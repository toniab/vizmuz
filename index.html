<!DOCTYPE html>
<html>
<head>
    <title>Getting Started with Three.js</title>
    <script src="js/3rdparty/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float time;
        uniform vec2 resolution;
        uniform sampler2D magic_tex;
        void main() {
            gl_Position = vec4(position, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float time;
        uniform vec2 resolution;
        uniform sampler2D magic_tex;
        void main() {
            vec2 pos = vec2(gl_FragCoord);
            vec4 color;
            if (pos.x > resolution.x/2.0) {
                color = texture2D( magic_tex
                                 , vec2( gl_FragCoord.x/resolution.x
                                       , gl_FragCoord.y/resolution.y)
                                 );
            } else {
                color = vec4(1,1,1,1);
            }
            gl_FragColor = color;
        }
    </script>

</head>
    <body>
        <canvas id="canvas" width='512' height='512'></canvas>
        <div id="container"></div>
        <script src="js/audio.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
